<div class="modal fade" id="modal-agregar-reunion" name="modal-agregar-reunion">
    <div class="modal-dialog">
        <div class="modal-content">

            <div id="div_agregar_acta" class="row">
                <!-- bs-item z-depth-3 -->
                <form action="{% url 'agregar_acta' id_proyecto=proyecto.id %}" method="POST" role="form" id="agregar_acta_form" name="agregar_acta_form">
                {% csrf_token %}
                    <div id="agregar_acta_body" class="container">

                        <div class="block-header">
                            <h2>Agregar Reunión <span id="num_siguiente_reunion"></span></h2>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6">
                                <div class="card">
                                    <div class="card-header ch-alt">
                                        <h2><a style="color: #000000;" class="collapse-trigger" href="#encabezado-body" data-toggle="collapse"><i class="md md-expand-more"></i> Encabezado</a>

                                        </h2>
                                        <!--<a data-toggle="modal" href="#moda-compromisos_pendientes" class="btn bgm-orange btn-float waves-effect waves-button waves-float"><i class="md md-add"></i></a>-->
                                    </div>
                                    <div class="card-body collapse in" id="encabezado-body" style="max-height: 400px; overflow-x:hidden; overflow-y: auto;">
                                        <div class="card-body card-padding collapse in" id="detalles-acta-body">
                                            <div class="row">
                                                <div class="col-sm-12 m-b-10">
                                                    <div class="form-group fg-line">
                                                        <label>Fecha</label>
                                                        <input id="agregar_acta_fecha" name="agregar_acta_fecha" type="text" class="form-control input-mask" data-mask="00/00/0000" placeholder="ej: 23/05/2014" maxlength="10" autocomplete="off">
                                                    </div>
                                                </div>
                                                <div class="col-sm-12 m-b-20">
                                                    <p class="f-500 m-b-10 c-black">Asistentes</p>
                                                     <select id="agregar_acta_miembros_presentes" name="agregar_acta_miembros_presentes" class="selectpicker" multiple data-size="5">
                                                        {% for user_proyecto in usuarios_proyecto %}
                                                            {% if user.id == user_proyecto.usuario.user.id %}
                                                                <option id="miembro_logueado_presente" selected disabled value="{{ user_proyecto.usuario.id }}">{{ user_proyecto.usuario.user.first_name }} {{ user_proyecto.usuario.user.last_name }}</option>
                                                            {% else %}
                                                                <option value="{{ user_proyecto.usuario.id }}">{{ user_proyecto.usuario.user.first_name }} {{ user_proyecto.usuario.user.last_name }}</option>
                                                            {% endif %}
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <h4>Resumen de la reunión</h4>
                                                    <div class="fg-line">
                                                        <textarea rows="5" id="agregar_acta_resumen" name="agregar_acta_resumen" maxlength="600" class="form-control auto-size" placeholder="Ingrese ..."></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <ul class="actions botones-agregar-reunion col-xs-8 col-sm-8" style="float:right">
                                <li>
                                    <button class="btn btn-danger btn-xs waves-effect cancel" data-dismiss="modal">Cancelar</button>
                                </li>
                                <li>
                                    <!--<a class="icon-pop" data-toggle="tooltip" data-placement="top" title="Guardar Acta" id="guardar_acta">
                                        <i class="md md-save"></i>
                                    </a>-->
                                    <button onclick="submit_action=true; $('#miembro_logueado_presente').attr('disabled', false);" type="submit" class="btn btn-primary btn-xs waves-effect">Guardar Reunión</button>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <input type="hidden" id="cantidad_total_temas" name="cantidad_total_temas" value="0"/>
                    <!-- Modales de Agregar Tema y Agregar Elemento -->

                </form>
            </div>
        </div>
    </div>
</div>
